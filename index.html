      <nav class="contact" id="contact">
        <div class="cnt-ct">
          <h1>contact me</h1>

          <img
            src="img/Forms-bro.svg"
            alt="form"
            width="500px"
            height="500px"
          />

          <div class="cnt-fm">
            <form action="post">
              <input
                class="name"
                type="text"
                name="name"
                placeholder="   name"
              />
              <input class="email" type="email" placeholder="   email" />
              <textarea
                class="obj"
                name="object"
                id="ob"
                cols="50"
                rows="10"
                placeholder="   subject"
              ></textarea>
              <textarea
                class="msg"
                name="message"
                id="msg"
                cols="30"
                rows="10"
                placeholder="   message"
              ></textarea>
              <button class="btn">enviar</button>
            </form>
          </div>
        </div>
